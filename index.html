<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Découvrez les hôtels d'exceptions 4 Éléments.">
	<link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="icon" href="./assets/images/ui/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
	<header id="header">
		<div class="header-left">
			<img src="./assets/images/ui/logo-noir.png" alt="logo (4 elements hotels inouïs partout dans le monde) de couleur noir" title="Retour à l'accueil">
			
			<div class="burger" id="burger-btn" aria-label="Menu mobile" aria-expanded="false">
				<span></span>
				<span></span>
				<span></span>
			</div>
		  
			<nav>
				<div class="close-btn">&times;</div>
			  	<ul>
					<li><a href="./pages/feu.html" title="Hotel Feu">Feu</a></li>
					<li><a href="./pages/air.html" title="Hotel Air">Air</a></li>
					<li><a href="./pages/terre.html" title="Hotel Terre">Terre</a></li>
					<li><a href="./pages/eau.html" title="Hotel Eau">Eau</a></li>
			  	</ul>
			</nav>
		</div>
		  
		<div class="header-right">
			<div class="social">
				<a href="./pages/contact.html" title="Nous contacter">Contact</a>
				<a href="#" title="Suivez-nous sur Instagram"><i class="fab fa-instagram"></i></a>
				<a href="#" title="Rejoignez-nous sur Facebook"><i class="fab fa-facebook-f"></i></a>
			</div>
			<div class="user-action">
				<button class="secondary-btn">Reserver</button>
				<a href="#">Se connecter</a>
			</div>
		</div>
	</header>

	<main>

		<section class="hero">
			<div class="container">
				<video autoplay muted loop id="hero-video">
					<source src="./assets/video/home.mp4">
				</video>
				<div class="title">
					<h1>Découvrez nos hôtels exceptionnels partout dans le monde.</h1>	
				</div>
			</div>

			<div class="hero-search">
				<div class="serch-box">
					<h2><strong>Rechercher une disponibilité</strong></h2>
					<form action="">
						<div class="form-group">
						<label for="hotel">Choisir un hôtel</label>
						<select name="hotel" id="hotel">
							<option value="" disabled selected hidden>Selectionner votre Hotel</option>
							<option value="terre">Hôtel feu</option>
							<option value="air">Hôtel air</option>
							<option value="terre">Hôtel terre</option>
							<option value="eau">Hôtel eau</option>
						</select>
						</div>
					
						<div class="form-group">
						<label for="persons" id="personnes">Nbr de personnes</label>
						<input type="number" id="persons" name="persons" value="2" min="1">
						</div>
					
						<div class="form-group">
						<label for="arrival">Choisir une date d'arrivée</label>
						<input type="date" id="arrival" name="arrival" value="2025-04-03">
						</div>
					</form>
					<button type="submit" class="primary-btn">Chercher</button>
				</div>
			</div>
	</section>


	</main>

	<script src="./script.js"></script>

</body>

</html>
